version: '3.7'

services:
  db:
    container_name: db
    image: postgres
    env_file:
      - ./.env
    ports:
      - "${DB_PORT}:${DB_PORT}"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data

  migrator:
    container_name: migrator
    image: migrate/migrate
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: -path=/migrations -database postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}?sslmode=disable up

  backup:
    container_name: backup
    build:
      context: ./config/backup
      dockerfile: Dockerfile
    volumes:
      - ./backups:/backups
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    restart: always
    depends_on:
      migrator:
        condition: service_completed_successfully      
      
  app:
    container_name: app
    image: antgoncharik/crypto-knight-api
    env_file:
      - ./.env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    restart: always
    volumes:
      - ./config/rsa:/opt/app/config/rsa
    depends_on:
      migrator:
        condition: service_completed_successfully      

  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certs:/var/www/certbot
      - ./config/certbot/start_certbot.sh:/start_certbot.sh 
    entrypoint: /start_certbot.sh
    environment:
      - CERTBOT_EMAIL=ant.goncharik.development@gmail.com
      - CERTBOT_DOMAIN=api.crypto-knight.online

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
      - ./certs:/var/www/certbot
    depends_on:
      app:
        condition: service_started

  redis:
    image: "redis:latest"
    container_name: "redis"
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

volumes:
  db_data: